		<title>Insert title here</title>
		<script type="text/javascript">
			// json的定义
			// json的访问
			var jsonObj={"key1":123,"key2":"abcd","key3":true,"key4":[123,"abc",true]};
			alert(jsonObj);
			 alert(jsonObj.key1);
			// json对象转字符串
			var s = JSON.stringify(jsonObj);
			alert(s);



			// json字符串转json对象
			var parse = JSON.parse(s);
			alert(parse);
		</script>
